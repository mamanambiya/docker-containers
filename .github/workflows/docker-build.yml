          external_containers=(
            "ghcr.io/wtsi-npg/samtools:latest"
            "quay.io/biocontainers/vcftools:latest"
            "python:3.11-slim"
            "bioconductor/bioconductor_docker:latest"
          )
          
          for container in "${external_containers[@]}"; do
            echo "Checking $container..."
            if docker manifest inspect "$container" >/dev/null 2>&1; then
              echo "âœ… $container is available"
            else
              echo "âŒ $container is not available"
            fi
          done

  cleanup:
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Delete old workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - 30);

            let deleted = 0;
            const toKeep = 10;

            const sortedRuns = runs.data.workflow_runs
              .filter(run => run.status === 'completed')
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            for (let i = toKeep; i < sortedRuns.length; i++) {
              const run = sortedRuns[i];
              if (new Date(run.created_at) < cutoff) {
                try {
                  await github.rest.actions.deleteWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id
                  });
                  deleted++;
                  console.log(`Deleted run ${run.id} from ${run.created_at}`);
                } catch (error) {
                  console.log(`Failed to delete run ${run.id}: ${error.message}`);
                }
              }
            }
            console.log(`Cleanup completed: ${deleted} runs deleted`);

