apiVersion: '2019-12-01'
location: eastus
name: minimac4-genomics-job
properties:
  containers:
  - name: minimac4-container
    properties:
      image: ghcr.io/afrigen-d/minimac4-all:latest
      resources:
        requests:
          cpu: 4
          memoryInGb: 8
      command:
        - /bin/bash
        - -c
        - |
          echo "üß¨ Starting genomics imputation job..."
          echo "üìä System info:"
          echo "  CPU cores: $(nproc)"
          echo "  Memory: $(free -h | grep Mem)"
          echo "  User: $(whoami)"
          echo "  Working dir: $(pwd)"
          echo ""
          echo "üîß Tool versions:"
          minimac4 --version
          python3 --version
          echo ""
          echo "üìÅ Data directories:"
          ls -la /data/
          echo ""
          echo "üöÄ Ready for genomics processing!"
          echo "Run your imputation commands here..."
          # Example: minimac4 /data/reference/panel.m3vcf.gz /data/input/target.vcf.gz -o /data/output/imputed
      volumeMounts:
      - name: genomics-data
        mountPath: /data
      environmentVariables:
      - name: AZURE_RESOURCE_GROUP
        value: "rg-genomics"
      - name: AZURE_LOCATION  
        value: "eastus"
      - name: MINIMAC4_THREADS
        value: "4"
      - name: TMPDIR
        value: "/data/temp"
  osType: Linux
  restartPolicy: Never
  volumes:
  - name: genomics-data
    azureFile:
      shareName: genomics-data
      storageAccountName: YOUR_STORAGE_ACCOUNT
      storageAccountKey: YOUR_STORAGE_KEY
tags:
  project: genomics-imputation
  tool: minimac4
  environment: production 